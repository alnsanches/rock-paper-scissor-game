<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="scores">
            <p>Computer: 
                <span id="computer_score">0</span>
            </p>
            <p>You: 
                <span id="user_score">0</span>
            </p>
    </div>

    <div class="weapons">
        <button onclick="checker('rock')">
            <img src="./images/Rock.png" alt="" srcset="">
        </button>

        <button onclick="checker('paper')">
            <img src="./images/Paper.png" alt="" srcset="">
        </button>

        <button onclick="checker('scissor')">
            <img src="./images/Scissors.png" alt="" srcset="">
        </button>
    </div>
    

    <div class="details">
        <p id="user_choice"></p>
        <p id="computer_choice"></p>
        <p id="result"></p>
    </div>




    <script src="script.js"></script>
    
</body>
</html>
